name: subscription-base/non-prod/apps/us-sub002/westus

on:
  push:
    branches:
      - 'main'
    paths:
      - 'subscription-base/non-prod/apps/us-sub002/westus/**'
  workflow_dispatch:
    inputs:
      tf-action:
        type: choice
        default: apply
        description: Apply/Destroy Infrastructure
        options: 
        - apply
        - destroy

jobs:

  infra-deploy:
    uses: briteliteimmersive/devops-automation-enablers/.github/workflows/tf-deploy.yml@main
    with:
      tf-module-version: '1.2.0'
      tf-plan-gh-env: 'foundations-tf-plan-non-prod'
      tf-apply-gh-env: 'foundations-tf-apply-non-prod'
      tf-gh-provider-required: true
    secrets: inherit
